<!--
git clone <url>: clone repository to local folder
git add <filename>: add file that you want to commit
git commit -m "message": save snapshot of added files to local repository with message
git commit -am "message": save snapshot of all files those changed to local repository with message
git status: check the status of local repository
git push: push local repository to server
git pull: pull what is available in web repository
git log: show log of changes
git reset --hard <commit hash>: go back to prior state of the repository based on commit hash
git reset --hard origin/main: go back to the state of web repository

main: master branch
head: the branch now working on

git branch: tell what branches exist and what branch currently working on
git checkout -b <branch name>: create and switch to a new branch
git checkout <branch name>: switch to an existing branch

-->
